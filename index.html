<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="container">
      <section id="section-one">
        <p id="section-one__title">Your Result</p>

        <div id="section-one__circle">
          <p>76</p>
          <span>of 100</span>
        </div>

        <div id="section-one__bottom">
          <p id="section-one__bottom__title">Great</p>
          <p id="section-one__bottom__text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section id="section-two">
        <p id="section-two__title">Summary</p>

        <div id="section-two__cards">
          <div
            class="section-two__cards__content"
            id="section-two__cards__reaction"
          >
            <div class="section-two__cards__title">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              <p>Reaction</p>
            </div>
            <p class="section-two__cards__score">80<span> / 100</span></p>
          </div>

          <div
            class="section-two__cards__content"
            id="section-two__cards__memory"
          >
            <div class="section-two__cards__title">
              <img src="./assets/images/icon-memory.svg" alt="reaction icon" />
              <p>Memory</p>
            </div>

            <p class="section-two__cards__score">92<span> / 100</span></p>
          </div>

          <div
            class="section-two__cards__content"
            id="section-two__cards__verbal"
          >
            <div class="section-two__cards__title">
              <img src="./assets/images/icon-verbal.svg" alt="reaction icon" />
              <p>Verbal</p>
            </div>

            <p class="section-two__cards__score">61<span> / 100</span></p>
          </div>

          <div
            class="section-two__cards__content"
            id="section-two__cards__visual"
          >
            <div class="section-two__cards__title">
              <img src="./assets/images/icon-visual.svg" alt="reaction icon" />
              <p>Visual</p>
            </div>

            <p class="section-two__cards__score">73<span> / 100</span></p>
          </div>
        </div>

        <button class="section-two__button"><p>Continue</p></button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vibhashana Ranhinda</a>.
    </div>
  </body>
</html>
