<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <p>Your Result</p>
      <div>76 of 100</div>
      <p>Great</p>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section>
      <p>Summary</p>

      <div>
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
          <p>Reaction</p>
        </div>

        <span>80 / 100</span>
      </div>

      <div>
        <div>
          <img src="./assets/images/icon-memory.svg" alt="reaction icon" />
          <p>Memory</p>
        </div>

        <span>92 / 100</span>
      </div>

      <div>
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="reaction icon" />
          <p>Verbal</p>
        </div>

        <span>61 / 100 </span>
      </div>

      <div>
        <div>
          <img src="./assets/images/icon-visual.svg" alt="reaction icon" />
          <p>Visual</p>
        </div>

        <span>72 / 100</span>
      </div>

      <div><p>Continue</p></div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vibhashana Ranhinda</a>.
    </div>
  </body>
</html>
